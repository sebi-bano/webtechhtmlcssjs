<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./movieapp.css">
</head>
<body>
    
    <section class="webpage">
        <nav>
            
            <div class="movie"><p class="mov">۩𝑁𝒆Ꮗ𝙨》</p></div>
            <ul>
                <li>
                    <i class="fa-solid fa-magnifying-glass" 
                        style="color: #f1f3f5;">
                    </i>
                </li>
                <li><input type="text" placeholder="search news" 
                    class="search" ></li>
                <li>𝑯𝒐𝒎𝒆</li>
                <li>Profile</li>
                <li>Web series</li>
                <li>About</li>
                <li>Contact</li>
                

            </ul>

            <div class="buton">
                <button>SignIn</button>
                    <button class="buton2">SignUp</button>
            </div>
            
            
            
        </nav>
        <section class="headings"><marquee behavior="" direction=""> Google News , Sport News , Bussiness News , Entertainment News ,
            Lifestyle , Political journalism , Science News , Sports journalism</marquee></section>
        <section class="mainCont">
            <aside>
                <h1 class="newsheading">Sport News</h1>
                <article class="sports"></article>
            </aside>
            <section class="newscountainer">
                <h1 class="newsheading">Google News</h1>
                <article class="googleNews"></article>

            </section>
            <section class="newscountainer">
                <h1 class="newsheading">Bussiness News</h1>
                <article class="bussiness"></article>
            </section>
            <section class="newscountainer">
                <h1 class="newsheading">Entertainment News</h1>
                <article class="Entertainment"></article>
            </section>
            <section class="newscountainer">
                <h1 class="newsheading">Science News</h1>
                <article class="Science"></article>
            </section>
            
        </section>
        <section class="popupbody">
        <article class="popup">
            <div class="crossbutton"><i class="fa-solid fa-xmark"></i></div>
            <div class="popupdate"></div>
            <div class="btns"><button class="btn">close</button> <button class="btn">see news</button></div>

        </article>
        </section>

    </section>
       
        
        

        

    
        
    </section>
    
    
    
    <script src="./movieapp.js"></script>
    
</body>
</html>
