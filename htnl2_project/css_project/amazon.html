<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon-like Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            background-color: #232f3e;
            padding: 10px 20px;
            color: white;
        }
        .navbar .logo img {
            height: 40px;
        }
        .navbar .location {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }
        .navbar .location img {
            height: 20px;
            margin-right: 5px;
        }
        .navbar .location span {
            color: #ccc;
        }
        .navbar .search-bar {
            flex-grow: 1;
            display: flex;
            align-items: center;
            margin: 0 20px;
        }
        .navbar .search-bar input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
        }
        .navbar .search-bar button {
            padding: 10px 12px;
            background-color: #febd69;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        .navbar .nav-links {
            display: flex;
            align-items: center;
        }
        .navbar .nav-links .dropdown {
            position: relative;
            display: inline-block;
        }
        .navbar .nav-links .dropdown-content {
            display: none;
            position: absolute;
            background-color: #232f3e;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
        }
        .navbar .nav-links .dropdown:hover .dropdown-content {
            display: block;
        }
        .navbar .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px;
            transition: background-color 0.3s;
        }
        .navbar .nav-links a:hover {
            background-color: #37475a;
            border-radius: 4px;
        }
        .navbar .nav-links .cart {
            display: flex;
            align-items: center;
        }
        .navbar .nav-links .cart span {
            margin-left: 5px;
            background-color: #f08804;
            padding: 2px 6px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
        </div>
        <div class="location">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Location_dot_India.svg" alt="Location Icon">
            <span>Select your address</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Amazon">
            <button>Search</button>
        </div>
        <div class="nav-links">
            <div class="dropdown">
                <a href="#">EN</a>
                <div class="dropdown-content">
                    <a href="#">English</a>
                    <a href="#">Hindi</a>
                </div>
            </div>
            <a href="#">Account & Lists</a>
            <a href="#">Returns & Orders</a>
            <div class="cart">
                <a href="#">Cart</a>
                <span>0</span>
            </div>
        </div>
    </div>
</body>
</html>
