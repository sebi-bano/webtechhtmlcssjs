<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./amazonNav.css">
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity=
"sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <div class="nav-logo">
                    <img src="../image/Amazon-India-Logo-PNG-White.png" alt="">
                
                </div>
                <div class="location">
                    <p class="top-text">Delivering to delhi 110006</p>
                    <div class="location-icon">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="bottom-text">Update location</p>
                    </div>
                </div>
            </div>
            <div class="nav-center">
                <select class="search-dropdown">
                    <option>All</option>
                   
                </select>
                <input type="text" placeholder="Search Amazon" 
                    class="search-box">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass" 
                        style="color: #28416c;">
                    </i>
                </div>
            </div>

            <div class="nav-right">
                <div class="language-option">
                    <div class="flag">
                       
                    </div>
                    <select class="select-language">
                        <option value="lan">EN</option>
                        <option value="lan">English</option>
                        <option value="lan">MR</option>
                    </select>
                </div>
                <div class="account-option">
                <p class="Htext">
                    Hello, sign in
                </p>
                <select class="select-account">
                    <option value="Account">
                        Account & Lists
                    </option>
                    
                </select>
            </div>

            <div class="order-option">
                <p class="top-text">
                    Returns
                </p>
                <p class="bottom-text">
                    & Orders
                </p>
            </div>
            <div class="cart-option">
                    <div class="cart-logo">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                    Cart
                </div>
            </div>
        </nav>

        <div class="nav-options">
            <ul class="all-logo">
                <i class="fa-solid fa-bars"></i>
                <li class="list">All</li>
            </ul>

            <ul class="options">
                <li>Today's Deals</li>
                <li>fresh</li>
                <li>Customer Service</li>
                <li>Mobile</li>
                <li>Registry</li>
                <li>Gift Cards</li>
                <li> Sell</li>
            </ul>
        </div>
    </header>
    <section class="boxes">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        

    </section>

    
</body>
</html>
